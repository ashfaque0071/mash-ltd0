<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Love for Mahi ‚ù§Ô∏è</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Sacramento&display=swap');

  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Sacramento', cursive;
    overflow: hidden;
    color: #fff;
  }

  .container {
    text-align: center;
    animation: fadeIn 2s ease forwards;
  }

  h1 {
    font-size: 4rem;
    margin-bottom: 0.2em;
    text-shadow: 2px 2px 6px #b3354c;
  }

  .heart {
    position: relative;
    width: 150px;
    height: 150px;
    margin: 0 auto 1em;
    transform: rotate(-45deg);
    animation: beat 1s infinite;
  }

  .heart::before,
  .heart::after {
    content: "";
    position: absolute;
    width: 150px;
    height: 150px;
    background: #e52d27;
    border-radius: 50%;
  }

  .heart::before {
    top: 0;
    left: 0;
  }

  .heart::after {
    top: 0;
    right: 0;
  }

  p {
    font-size: 1.5rem;
    margin-top: 0;
    text-shadow: 1px 1px 3px #b3354c;
  }

  /* Heart beat animation */
  @keyframes beat {
    0%, 100% {
      transform: rotate(-45deg) scale(1);
    }
    50% {
      transform: rotate(-45deg) scale(1.2);
    }
  }

  /* Fade in animation */
  @keyframes fadeIn {
    from {opacity: 0;}
    to {opacity: 1;}
  }

  /* Button styling */
  button {
    background-color: #b3354c;
    border: none;
    padding: 12px 30px;
    border-radius: 30px;
    color: white;
    font-size: 1.1rem;
    cursor: pointer;
    box-shadow: 0 4px 15px rgba(179, 53, 76, 0.6);
    transition: background-color 0.3s ease;
    font-family: 'Sacramento', cursive;
    margin-top: 20px;
  }

  button:hover {
    background-color: #d94b5f;
  }

  /* Surprise message styling */
  .surprise-message {
    margin-top: 30px;
    font-size: 2rem;
    color: #fff;
    opacity: 0;
    max-width: 300px;
    margin-left: auto;
    margin-right: auto;
    border: 2px solid #b3354c;
    padding: 20px;
    border-radius: 20px;
    box-shadow: 0 0 15px #b3354c;
    transform: scale(0.7);
    transition: opacity 1.5s ease, transform 1.5s ease;
  }

  .surprise-message.show {
    opacity: 1;
    transform: scale(1);
  }
</style>
</head>
<body>
  <div class="container">
    <div class="heart"></div>
    <h1>Mahi, I Love You ‚ù§Ô∏è</h1>
    <p>Forever and always, my babu.</p>
    <button onclick="surprise()">Click for a surprise!</button>
    <div id="surpriseMessage" class="surprise-message">
      From Ashu:<br>  
      <strong>"Mahi, you are my love my everything and my  akmatro janeman and my loveliest shonapakhi nd the bestest babyyyy"</strong> ‚ù§Ô∏èüåπ
    </div>
  </div>

  <script>
    function surprise() {
      const msg = document.getElementById('surpriseMessage');
      msg.classList.add('show');
    }
  </script>
</body>
</html>
